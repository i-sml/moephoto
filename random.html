<html>
    <body>
        <script>

fetch('./data.json').then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    return response.json();
}).then(data => {
    const randomPost = String(Math.floor(Math.random() * data.postCount) + 1).padStart(5, '0');
    window.location.href = data.url + "/" + randomPost;
}).catch(error => {
    console.error('Error fetching JSON:', error);
});

        </script>
    </body>
</html>
